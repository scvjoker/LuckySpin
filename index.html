
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckySpin AI - 木質文青版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            /* 木紋背景紋理 */
            background-color: #2d1b0d;
            background-image: 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                url('https://www.transparenttextures.com/patterns/dark-wood.png');
        }
        
        h1, h2, h3, .serif {
            font-family: 'Noto Serif TC', serif;
        }

        /* 文青紙張質感 */
        .paper-texture {
            background-color: #fcfaf2;
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.4),
                0 4px 6px -2px rgba(0, 0, 0, 0.2),
                inset 0 0 100px rgba(0,0,0,0.02);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #8d7b68; border-radius: 10px; }
    </style>
<script type="importmap">

  }
}

</head>

</body>
</html>
